<html>
    <head>
        <script>
            function join() {
                var name = document.getElementById('name').value;
                let xhr = new XMLHttpRequest();
                xhr.open('GET', '/join?name=' + name, true);
                xhr.send();
                xhr.onload = function() {
                    if (xhr.status == 200) {
                        console.log(xhr.response);
                        window.localStorage.setItem('botName', JSON.parse(xhr.response).botName);
                        window.location.href = '/';
                    }
                }
            }
        </script>
    </head>
    <body>
        Welcome to Virtual AI Odyssey!<br/><br/>
        <form onsubmit="join(); return false;">
            <input type="text" id="name" placeholder="Enter a username" required title="Up to 10 alphanumeric characters allowed" pattern="[a-zA-Z0-9]{1,10}"/>
            <input type="submit" value="Join"></input>
        </form>
    </body>
</html>
